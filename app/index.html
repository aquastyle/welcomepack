<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sloterra</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <section class="sloterra">
    <div class="welcome__bg">
     <div class="girl">
      <img src="img/girl.png" alt="">
     </div>
     <div class="font">
      <div class="font__left left">
        <img src="img/left-font.png" alt="">
       </div>
       <div class="font__right right">
        <img src="img/right-font.png" alt="">
       </div>
     </div>
   
      <button type="submit" class="button"  href="#">Get Bonus</button>
    </div>
    <div class="logo">
      <img src="img/logo.png" alt="">
    </div>
    <div class="offer__text">
      <img src="img/welcome_pack.png" alt="">
     </div>
     
  </section>


  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
